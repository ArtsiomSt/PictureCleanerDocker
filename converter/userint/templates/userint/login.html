{% extends 'base.html' %}


{% block title %}
Sing In
{% endblock %}

{% block content %}
{% if message %}
<h3>{{ message }}</h3>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign in</button>
</form>
<h5>Don't have an account on our project? <a href="{% url 'signup' %}"><button>Sign up</button></a></h5>
{% endblock %}
